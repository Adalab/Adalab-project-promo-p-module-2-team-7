<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Awesome profile cards</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__image-brand"
        src="../assets/images/tarjetas-molonas.png"
        alt="imagen awesome profile cards"
      />
    </header>

    <main class="main">
      <section class="main1">
        <div class="main1__container">
          <div>
            <button class="main1__container__reset">
              <i class="fa-solid fa-trash-can"></i>reset
            </button>

            <div class="main1__container__text">
              <p class="main1__container__text--name">Nombre Apellido</p>
              <p class="main1__container__text--profession">Front-end developer</p>
            </div>

            <div class="main1__container__cat"></div>

            <nav class="main1__container__rrss">
              <a href=""
                ><i
                  class="main1__container__rrss__link fa-solid fa-mobile-screen-button"
                ></i
              ></a>
              <a href=""
                ><i class="main1__container__rrss__link fa-solid fa-envelope"></i
              ></a>
              <a href=""
                ><i class="main1__container__rrss__link fa-brands fa-linkedin-in"></i
              ></a>
              <a href=""
                ><i class="main1__container__rrss__link fa-brands fa-github-alt"></i
              ></a>
            </nav>
          </div>
        </div>
      </section>

      <form action="/signup" method="post" class="main2">
        <fieldset class="design">
          <legend class="design__legend">
            <div class="design__legend--topLegend">
              <i class="fa-solid fa-object-ungroup design__legend--icon"></i>
              <h2 class="design__title">Diseña</h2>
            </div>
            <i class="fa-solid fa-angle-up design__legend--arrow"></i>
          </legend>
          <div class="box1">
            <h3 class="design__inputname">Colores</h3>
            <div class="design__options">
              <div class="option">
                <input
                  class="option__input"
                  id="design-option1"
                  type="radio"
                  value="option1"
                  name="design-options"
                />
                <label class="design__options--box" for="option1">
                  <div class="option1__color1"></div>
                  <div class="option1__color2"></div>
                  <div class="option1__color3"></div>
                </label>
              </div>
              <div class="option">
                <input
                  class="option__input"
                  id="design-option2"
                  type="radio"
                  value="option2"
                  name="design-options"
                />
                <label class="design__options--box" for="option2">
                  <div class="option2__color1"></div>
                  <div class="option2__color2"></div>
                  <div class="option2__color3"></div>
                </label>
              </div>
              <div class="option">
                <input
                  class="option__input"
                  id="design-option3"
                  type="radio"
                  value="option3"
                  name="design-options"
                />
                <label class="design__options--box" for="option3">
                  <div class="option3__color1"></div>
                  <div class="option3__color2"></div>
                  <div class="option3__color3"></div>
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="line"></div>


        <div class="filled js-desplegable">
           <i class="fa-solid fa-keyboard"></i>
           <legend class="filled__text">Rellena</legend>
           <i class="fa-solid fa-angle-up js-icon-rellena  "></i>

          </div>

        <fieldset action="/signup" method="post"  class="form2 js-fieldset" >



          <label class="label1">Nombre completo</label>
          <input
            type="text"
            class="input"
            name="name"
            value="Ej: Sally Hill"
            required
          />
          <label class="label">Puesto</label>
          <input
            type="text"
            class="input"
            name="puesto"
            value="Ej: Front-end unicorn"
            required
          />

          <label class="label">Imagen de perfil</label>
          
         

          <div class="container">
          <input type="submit" class="form2-submit" value="Añadir imagen"/>
          <div class="div"></div>
           </div>

            <label class="label">Email</label>
            <input
              type="email"
              class="input"
              name="email"
              value="Ej: sally.hill@gmail.com"
              required
            />

            <label class="label">Teléfono</label>
            <input
              type="tel"
              class="input"
              name="email"
              value="Ej: 555-55-55-55"
              required
            />
            <label class="label">Linkedin</label>
            <input
              type="text"
              class="input"
              name="linkedin"
              value="Ej: linkedin.com/in/sally-hill"
              required
            />
            <label class="label">Github</label>
            <input
              type="text"
              class="input"
              name="github"
              value="Ej: @sally-hill"
              required
            />
          </p>
          
        </fieldset>
        <div class="line"></div>



        <fieldset action="/signup" method="post" class="share-container">
            <label class="form--heading   js__title_desing">
                <div class="form--heading__left">
                    <i class="fa-solid fa-share-nodes"></i>
                    <h2 class="share--text">COMPARTE</h2>
                </div>
                <i class="fa-solid fa-angle-up"></i>
            </label>
            <div class="form3">
                <div class="form3--section-1">
                    <button class="form3--section-1__button">
                        <i class="fa-regular fa-address-card"></i>
                        <p class="button-create">CREAR TARJETA</p>
                    </button>

                </div>

                <div class="form3--section-2">
                    <div class="form3--section-2__text">
                        <h1 class="text-share">La tarjeta ha sido creada</h1>
                        <span class="url-share">
                            https://awesome-profile-card.com?id=A456DF0001
                        </span>
                    </div>

                    <button class="form3--section-2__button">

                        <i class="fa-brands fa-twitter"></i>
                        <p class="text-twitter">Compartir en Twitter</p>

                    </button>



                </div>

            </div>


        </fieldset>
      </form>

    </main>

    <footer class="footer">
      <h4 class="footer__title">Awesome profile-cards @2018</h4>
      <nav class="footer__logo">
        <a href="https://adalab.es/" title="adalab.es">
          <img src="./assets/images/logo-adalab.png" alt="logo Adalab" />
        </a>
      </nav>
    </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
